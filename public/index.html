<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebSocket Communication</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    #messages {
        height: 200px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 5px;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
    }
    .message {
        padding: 5px;
        margin-bottom: 2px;
        border-radius: 5px;
        max-width: 60%;
    }
    .own-message {
        align-self: flex-end;
        background-color: #DCF8C6;
    }
    .other-message {
        align-self: flex-start;
        background-color: #ECECEC;
    }
    .status {
        margin-top: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row mt-4 mb-2">
        <div class="col text-center">
            <button id="connect" class="btn btn-primary">Connect WebSocket</button>
            <button id="disconnect" class="btn btn-danger">Disconnect WebSocket</button>
            <div id="status" class="status text-muted">Status: Disconnected</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="messageInput">Send Message</label>
                <input type="text" id="messageInput" class="form-control" placeholder="Enter message">
                <button id="send" class="btn btn-success mt-2">Send</button>
            </div>
        </div>
        <div class="col-md-6">
            <label>Received Message</label>
            <div id="messages" class="form-control"></div>
        </div>
    </div>
</div>

<script>
    let socket = null;
    const statusDisplay = document.getElementById('status');
    let clientId = Date.now().toString();

    document.getElementById('connect').onclick = function() {
        socket = new WebSocket('ws://localhost:3000');
        socket.onopen = function() {
            alert('WebSocket connection established.');
            statusDisplay.textContent = 'Status: Connected';
            socket.send('clientId:' + clientId);
        };

        socket.onmessage = function(event) {
            const messageData = event.data.split(':');
            const senderId = messageData[0];
            const message = messageData.slice(1).join(':'); // Rejoin the rest of the message

            const messages = document.getElementById('messages');
            let messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (senderId === clientId) {
                messageElement.classList.add('own-message');
                messageElement.textContent = message;
            } else {
                messageElement.classList.add('other-message');
                messageElement.textContent = message;
            }

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        };

        socket.onclose = function(event) {
            alert('WebSocket connection closed.');
            statusDisplay.textContent = 'Status: Disconnected';
        };

        socket.onerror = function(error) {
            alert(`WebSocket error: ${error.message}`);
            statusDisplay.textContent = 'Status: Error';
        };
    };

    document.getElementById('disconnect').onclick = function() {
        if (socket) {
            socket.close();
            socket = null;
        }
    };

    document.getElementById('send').onclick = function() {
        const messageInput = document.getElementById('messageInput');
        if (socket && messageInput.value) {
            socket.send(messageInput.value);
            messageInput.value = '';
        } else {
            alert('WebSocket is not connected or the message is empty.');
        }
    };
</script>

</body>
</html>
