<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Communication</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #messages {
        height: 200px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 5px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        padding: 5px;
        margin-bottom: 2px;
        border-radius: 5px;
        max-width: 100%; /* 设置最大宽度为100% */
        word-wrap: break-word; /* 允许单词在需要的时候断行 */
      }

      .own-message {
        align-self: flex-end;
        background-color: #dcf8c6;
        width: fit-content; /* 适应内容宽度 */
        max-width: 80%; /* 最大宽度为父容器的80% */
      }

      .other-message {
        align-self: flex-start;
        background-color: #ececec;
        width: fit-content; /* 适应内容宽度 */
        max-width: 80%; /* 最大宽度为父容器的80% */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 mb-2">
        <div class="col text-center">
          <button id="connect" class="btn btn-primary">
            Connect WebSocket
          </button>
          <button id="disconnect" class="btn btn-danger">
            Disconnect WebSocket
          </button>
          <div id="status" class="status text-muted">Status: Disconnected</div>
          <div id="clientId" class="clientId text-muted">
            clientId: Disconnected
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="messageInput">Send Message</label>
            <input
              type="text"
              id="messageInput"
              class="form-control"
              placeholder="Enter message"
            />
            <button id="send" class="btn btn-success mt-2">Send</button>
          </div>
        </div>
        <div class="col-md-6">
          <label>Received Message</label>
          <div id="messages" class="form-control"></div>
        </div>
      </div>
    </div>

    <script>
        let socket = null;
        const statusDisplay = document.getElementById("status");
        const clientIdDisplay = document.getElementById("clientId"); // Get the clientId display element
        let clientId = Date.now().toString();

        document.getElementById("connect").onclick = function () {
          socket = new WebSocket("ws://localhost:3000");
          socket.onopen = function () {
            alert("WebSocket connection established.");
            statusDisplay.textContent = "Status: Connected";
            clientIdDisplay.textContent = "Client ID: " + clientId; // Update clientId display on connect
            socket.send("clientId:" + clientId);
          };

          socket.onmessage = function (event) {
            const messageData = event.data.split(":");
            const senderId = messageData[0];
            const message = messageData.slice(1).join(":");

            const messages = document.getElementById("messages");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (senderId === clientId) {
              messageElement.classList.add("own-message");
            } else {
              messageElement.classList.add("other-message");
            }
            messageElement.textContent = message;

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
          };

          socket.onclose = function (event) {
            alert("WebSocket connection closed.");
            statusDisplay.textContent = "Status: Disconnected";
            clientIdDisplay.textContent = "Client ID: Disconnected"; // Update clientId display on disconnect
          };

          socket.onerror = function (error) {
            alert(`WebSocket error: ${error.message}`);
            statusDisplay.textContent = "Status: Error";
            clientIdDisplay.textContent = "Client ID: Error"; // Update clientId display on error
          };
        };

        document.getElementById("disconnect").onclick = function () {
          if (socket) {
            socket.close();
            socket = null;
            statusDisplay.textContent = "Status: Disconnected";
            clientIdDisplay.textContent = "Client ID: Disconnected"; // Ensure clientId is updated on manual disconnect
          }
        };

        document.getElementById("send").onclick = function () {
          const messageInput = document.getElementById("messageInput");
          if (socket && messageInput.value) {
            socket.send(messageInput.value);
            messageInput.value = ""; // Clear input after sending
          } else {
            alert("WebSocket is not connected or the message is empty.");
          }
        };
      </script>

  </body>
</html>
